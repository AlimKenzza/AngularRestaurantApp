<div class="container">
    <div class="row">
      <div class="card" style="width:300px; margin-left: 50px;">
        <img class="card-img-top" [src]="foodItem.imageUrl" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">Название {{foodItem.foodName}}</h4>
          <p class="card-text">Цена {{foodItem.price}} тг</p>
          <button class="btn btn-primary" (click)="addToCart(foodItem)">Заказать</button>
        </div>
      </div>
    </div>
  </div>
